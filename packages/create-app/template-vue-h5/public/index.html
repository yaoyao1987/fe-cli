<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8">
  <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
  <meta name=apple-mobile-web-app-capable content=yes>
  <meta name=apple-mobile-web-app-status-bar-style content=black>
  <meta name=format-detection content="telephone=no, email=no">
  <meta name=full-screen content=yes>
  <meta name=x5-page-mode content=app>
  <meta name=x5-orientation content=portrait>
  <meta name=browsermode content=application>
  <meta name=msapplication-tap-highlight content=no>
  <meta http-equiv="pragma" content="no-cache">
  <meta http-equiv="cache-control" content="no-cache,no-store,must-revalidate">
  <meta http-equiv="expires" content="0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>template-vue-h5</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but template-vue-h5 doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="app"></div>
  <script>
    var TYPE_NAVIGATE = 0, // 当前页面是通过点击链接，书签和表单提交，或者脚本操作，或者在url中直接输入地址，type值为0
      TYPE_RELOAD = 1, // 点击刷新页面按钮或者通过Location.reload()方法显示的页面，type值为1
      TYPE_BACK_FORWARD = 2, // 页面通过历史记录和前进后退访问时。type值为2
      TYPE_RESERVED = 255; // 任何其他方式，type值为255
    window.addEventListener('pageshow', (e) => {
      if (e.persisted || (window.performance &&
        window.performance.navigation.type == TYPE_BACK_FORWARD)) {
        location.reload()
      }
    }, false)
  </script>
  <!-- built files will be auto injected -->
</body>

</html>
